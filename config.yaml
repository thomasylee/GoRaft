# Maximum log level that will get logged.
# See github.com/op/go-logging for available log levels.
log_level: "debug"

# Election timeout average in milliseconds.
election_timeout: 250

# Election timeout jitter in milliseconds.
election_timeout_jitter: 100

# Port for the REST API to listen on for AppendEntries and RequestVote calls.
api_port: 8000
